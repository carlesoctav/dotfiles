# Menus
bindd = SUPER, SPACE, Launch apps, exec, walker
bindd = SUPER CTRL, E, Emoji picker, exec, walker -m symbols
# bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu  # removed
bindd = SUPER, ESCAPE, Power menu, exec, wlogout
bindld = , XF86PowerOff, Power menu, exec, wlogout
# bindd = SUPER, K, Show key bindings, exec, omarchy-menu-keybindings  # removed
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pgrep -x waybar && pkill -x waybar || uwsm-app -- waybar
# bindd = SUPER CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next  # removed
# bindd = SUPER SHIFT CTRL, SPACE, Pick new theme, exec, omarchy-menu theme  # removed
bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, pgrep -x hypridle && (pkill -x hypridle && notify-send "Stop locking on idle") || (uwsm-app -- hypridle & notify-send "Now locking on idle")

# Toggle nightlight (hyprsunset)
bindd = SUPER CTRL, N, Toggle nightlight, exec, hyprctl hyprsunset temperature | grep -q 6000 && hyprctl hyprsunset temperature 4000 || hyprctl hyprsunset temperature 6000

# Control Apple Display brightness (commented - specific hardware)
# bindd = CTRL, F1, Apple Display brightness down, exec, omarchy-cmd-apple-display-brightness -5000
# bindd = CTRL, F2, Apple Display brightness up, exec, omarchy-cmd-apple-display-brightness +5000
# bindd = SHIFT CTRL, F2, Apple Display full brightness, exec, omarchy-cmd-apple-display-brightness +60000

# Captures (using grim/slurp)
bindd = , PRINT, Screenshot, exec, grim -g "$(slurp)" - | wl-copy
bindd = MOD3 SHIFT, S, Screenshot, exec, grim -g "$(slurp)" - | wl-copy
# bindd = MOD3 ALT, S, Screenrecording, exec, omarchy-menu screenrecord  # removed - use wf-recorder manually
bindd = SUPER, PRINT, Color picking, exec, pkill hyprpicker || hyprpicker -a


# Close windows
bindd = SUPER, BRACKETLEFT, Close active window (alt), killactive,
bindd = SUPER SHIFT, W, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER SHIFT, T, Toggle floating, togglefloating,
bindd = SUPER, F, Full width, fullscreen, 1
bindd = SUPER SHIFT, F, Force full screen, fullscreen, 0
bindd = SUPER CTRL, F, Tiled full screen, fullscreenstate, 0 2

# Move focus with SUPER + arrow keys
bindd = SUPER, LEFT, Move focus left, movefocus, l
bindd = SUPER, RIGHT, Move focus right, movefocus, r
bindd = SUPER, UP, Move focus up, movefocus, u
bindd = SUPER, DOWN, Move focus down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, exec, ~/.config/hypr/scripts/workspace-switch.sh 1
bindd = SUPER, code:11, Switch to workspace 2, exec, ~/.config/hypr/scripts/workspace-switch.sh 2
bindd = SUPER, code:12, Switch to workspace 3, exec, ~/.config/hypr/scripts/workspace-switch.sh 3
bindd = SUPER, code:13, Switch to workspace 4, exec, ~/.config/hypr/scripts/workspace-switch.sh 4
bindd = SUPER, code:14, Switch to workspace 5, exec, ~/.config/hypr/scripts/workspace-switch.sh 5
bindd = SUPER, code:15, Switch to workspace 6, exec, ~/.config/hypr/scripts/workspace-switch.sh 6
bindd = SUPER, code:16, Switch to workspace 7, exec, ~/.config/hypr/scripts/workspace-switch.sh 7
bindd = SUPER, code:17, Switch to workspace 8, exec, ~/.config/hypr/scripts/workspace-switch.sh 8
bindd = SUPER, code:18, Switch to workspace 9, exec, ~/.config/hypr/scripts/workspace-switch.sh 9
bindd = SUPER, code:19, Switch to workspace 10, exec, ~/.config/hypr/scripts/workspace-switch.sh 10

# Move active window to a workspace with SUPER + [Qâ€“O]
bindd = SUPER, Q, Move window to workspace 1, exec, ~/.config/hypr/scripts/workspace-move.sh 1
bindd = SUPER, W, Move window to workspace 2, exec, ~/.config/hypr/scripts/workspace-move.sh 2
bindd = SUPER, E, Move window to workspace 3, exec, ~/.config/hypr/scripts/workspace-move.sh 3
bindd = SUPER, R, Move window to workspace 4, exec, ~/.config/hypr/scripts/workspace-move.sh 4
bindd = SUPER, T, Move window to workspace 5, exec, ~/.config/hypr/scripts/workspace-move.sh 5
bindd = SUPER, Y, Move window to workspace 6, exec, ~/.config/hypr/scripts/workspace-move.sh 6
bindd = SUPER, U, Move window to workspace 7, exec, ~/.config/hypr/scripts/workspace-move.sh 7
bindd = SUPER, I, Move window to workspace 8, exec, ~/.config/hypr/scripts/workspace-move.sh 8
bindd = SUPER, O, Move window to workspace 9, exec, ~/.config/hypr/scripts/workspace-move.sh 9

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap window up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# Window switcher
bindd = ALT, TAB, Window switcher, exec, ~/.config/hypr/scripts/window-switcher.sh
bindd = ALT SHIFT, TAB, Window switcher (shift), exec, ~/.config/hypr/scripts/window-switcher.sh

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

